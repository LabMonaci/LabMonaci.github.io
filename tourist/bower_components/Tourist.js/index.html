
<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<title>Prova tourist</title>

  	<script src="tourist.js"></script>
  	<link rel="stylesheet" href="tourist.css" type="text/css" media="screen">
 
  <!-- Tour js is defined here -->
 	<script type="text/javascript">
  	var steps[{
	content: '<p>First look at this thing</p>',
	highlightTarget: true,
	nextButton: true,
	target: '#thing1',
	my: 'bottom center',
	at: 'top center'
}, {
	content: '<p>And then at this thing</p>',
	highlightTarget: true,
	nextButton: true,
	target: '#thing2',
	my: 'bottom center',
	at: 'top center'
}]var tournew Tourist.Tour({
	steps: steps,
	tipClass: 'Bootstrap',
	tipOptions: {
		showEffect: 'slidein'
	}
}tour.start()
 
  	</script>

</head>
<body>
	<div id="header">
		<div class="container">
			<p id="thing1">blabla</p>
			<p id="thing2">bloblo</p>	
		</div>
	</body>
</html>
